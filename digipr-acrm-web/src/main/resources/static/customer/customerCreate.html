<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <div class="container"><a class="navbar-brand" href="/">A-CRM </a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="dropdown nav-item"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">My Profile </a>
                            <div class="dropdown-menu"><a class="dropdown-item" href="/profile/edit">Edit Profile</a><a class="dropdown-item" href="/logout">Logout </a></div>
                        </li>
                    </ul>
                </div>
                <div class="card"></div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="page-header">
            <h2 class="text-center">Create a&nbsp;<strong>customer</strong>. </h2>
        </div>
        <form id="form" action="customerList.html" method="post">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text">Name </span></div><input class="form-control" type="text" name="name">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text">Email </span></div><input class="form-control" type="email" name="email">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text">Mobile </span></div><input class="form-control" type="text" name="mobile">
                </div>
            </div>
            <div class="btn-group" role="group"><button class="btn btn-light" type="submit"> <i class="fa fa-save"></i></button></div>
        </form>
    </div>
    <div class="footer-basic">
        <footer>
            <p class="copyright">A-CRM © 2018</p>
        </footer>
    </div>

            <div class="modal-content">
                <div class="modal-header" style="background-color: #e85e6c;">

                </div>
                <div class="modal-body">
                    <p class="text-truncate text-primary" id="error-text"></p>
                </div>
                <div class="modal-footer"><button class="btn btn-warning btn-block" data-dismiss="modal" type="button">Try Again</button></div>
            </div>
